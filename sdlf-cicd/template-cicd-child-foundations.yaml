AWSTemplateFormatVersion: 2010-09-09
Description: Multi-environment CICD foundations resources in child account

Parameters:
  pDemo:
    Description: Deploying demo
    Type: String
    AllowedValues: ["false", "true"]
    Default: "false"
  pCustomBucketPrefix:
    Description: S3 Bucket Prefix if different from default. Must be a valid S3 Bucket name
    Type: String
    Default: sdlf
  pEnvironment:
    Description: Environment name
    Type: String
    Default: dev
    AllowedValues: [dev, test, prod]
  pSharedDevOpsAccountId:
    Description: Shared DevOps AWS account ID
    Type: String
    AllowedPattern: (\d{12}|^$)
    ConstraintDescription: Must be an AWS account ID
  pSharedDevOpsAccountKmsKeyArn:
    Description: Arn of the KMS key in the Shared DevOps account
    Type: String
  pFoundationsRepository:
    Type: String
    Default: sdlf-foundations
  pTeamFoundationsRepository:
    Type: String
    Default: sdlf-team

Mappings:
  pCodeCommitBranch:
    dev:
      branch: dev
    test:
      branch: test
    prod:
      branch: master
  pDemoMode:
    "true":
      state: DISABLED
    "false":
      state: ENABLED

Conditions:
  CrossAccount:
    !Not [!Equals [!Ref pSharedDevOpsAccountId, !Ref "AWS::AccountId"]]

Resources:
  ######## S3 #########
  rArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub sdlf-cfn-artifacts-${AWS::Region}-${AWS::AccountId}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True

  rArtifactsBucketPolicy:
    Condition: CrossAccount
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref rArtifactsBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:${AWS::Partition}:iam::${pSharedDevOpsAccountId}:root
            Action:
              - s3:GetBucketLocation
              - s3:ListBucket
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${rArtifactsBucket}
          - Effect: Allow
            Principal:
              AWS: !Sub arn:${AWS::Partition}:iam::${pSharedDevOpsAccountId}:root
            Action:
              - s3:Get*
              - s3:PutObject
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${rArtifactsBucket}/*
          - Effect: Deny
            Principal: "*"
            Action: s3:*
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${rArtifactsBucket}/*
              - !Sub arn:${AWS::Partition}:s3:::${rArtifactsBucket}
            Condition:
              Bool:
                aws:SecureTransport: False

  ######## IAM #########
  rCfnCodeBuildRolePolicy:
    Type: AWS::IAM::ManagedPolicy
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W13
            reason: The actions with "*" are all ones that do not have resource limitations associated with them
    Properties:
      Description: Managed policy for sdlf-cicd-codebuild
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - cloudformation:ListStacks # W13 exception
              - cloudformation:ValidateTemplate # W13 exception
              - iam:ListPolicies # W13 exception
              - iam:ListRoles # W13 exception
              - lambda:ListFunctions # W13 exception
              - states:ListStateMachines # W13 exception
              - glue:CreateCrawler # W13 exception
              - glue:CreateSecurityConfiguration # W13 exception
              - glue:DeleteSecurityConfiguration # W13 exception
              - elasticmapreduce:CreateSecurityConfiguration # W13 exception
              - elasticmapreduce:DeleteSecurityConfiguration # W13 exception
              - elasticmapreduce:DescribeSecurityConfiguration # W13 exception
              - elasticmapreduce:ListSecurityConfigurations # W13 exception
              - lakeformation:DeregisterResource # W13 exception
              - lakeformation:GetDataAccess # W13 exception
              - lakeformation:GrantPermissions # W13 exception
              - lakeformation:PutDataLakeSettings # W13 exception
              - lakeformation:RegisterResource # W13 exception
              - lakeformation:RevokePermissions # W13 exception
              - lakeformation:UpdateResource # W13 exception
              - sns:ListTopics # W13 exception
              - sqs:ListQueues # W13 exception
              - kms:CreateKey # W13 exception
              - kms:ListAliases # W13 exception
              - kms:ListKeys # W13 exception
            Resource: "*"

  rCfnOptionalCodeBuildRolePolicy:
    Type: AWS::IAM::ManagedPolicy
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W13
            reason: The actions with "*" are all ones that do not have resource limitations associated with them
    Properties:
      Description: Managed policy for sdlf-cicd-codebuild
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: iam:PassRole
            Resource:
              - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/sdlf-foundations-rKibanaStack-*
            Condition:
              StringEqualsIfExists:
                iam:PassedToService:
                  - es.amazonaws.com
                  - firehose.amazonaws.com
                  - logs.amazonaws.com
          - Effect: Allow
            Action: iam:PassRole
            Resource:
              - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/sdlf-foundations-rKibanaStack-*-CWDestinationRole-*
          - Effect: Allow
            Action:
              - cloudtrail:DescribeTrails # W13 exception
            Resource: "*"
          - Effect: Allow
            Action:
              - cloudtrail:AddTags
              - cloudtrail:CreateTrail
              - cloudtrail:DeleteTrail
              - cloudtrail:ListTags
              - cloudtrail:PutEventSelectors
              - cloudtrail:RemoveTags
              - cloudtrail:StartLogging
              - cloudtrail:StopLogging
              - cloudtrail:UpdateTrail
            Resource: !Sub arn:${AWS::Partition}:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/sdlf-*
          - Effect: Allow
            Action:
              - s3:Get*
            Resource: !Sub arn:${AWS::Partition}:s3:::solutions-${AWS::Region}/centralized-logging/*
          - Effect: Allow
            Action:
              - es:ListDomainNames # W13 exception
            Resource: "*"
          - Effect: Allow
            Action:
              - es:CreateElasticsearchDomain
              - es:DescribeElasticsearchDomain
              - es:DeleteElasticsearchDomain
              - es:UpdateElasticsearchDomainConfig
              - es:AddTags
              - es:ListTags
              - es:RemoveTags
            Resource: !Sub arn:${AWS::Partition}:es:${AWS::Region}:${AWS::AccountId}:domain/sdlf
          - Effect: Allow
            Action:
              - cognito-identity:CreateIdentityPool # W13 exception
              - cognito-identity:SetIdentityPoolRoles # W13 exception
              - cognito-idp:CreateUserPool # W13 exception
            Resource: "*"
          - Effect: Allow
            Action:
              - cognito-identity:DeleteIdentityPool
              - cognito-identity:DescribeIdentityPool
              - cognito-identity:GetIdentityPoolRoles
              - cognito-identity:UpdateIdentityPool
            Resource:
              - !Sub arn:${AWS::Partition}:cognito-identity:${AWS::Region}:${AWS::AccountId}:identitypool/${AWS::Region}_*
              - !Sub arn:${AWS::Partition}:cognito-identity:${AWS::Region}:${AWS::AccountId}:identitypool/${AWS::Region}:*
          - Effect: Allow
            Action:
              - cognito-idp:AdminCreateUser
              - cognito-idp:AdminDeleteUser
              - cognito-idp:CreateGroup
              - cognito-idp:CreateResourceServer
              - cognito-idp:CreateUserPoolClient
              - cognito-idp:CreateUserPoolDomain
              - cognito-idp:DeleteUserPoolDomain
              - cognito-idp:DeleteGroup
              - cognito-idp:DeleteUserPool
              - cognito-idp:DeleteUserPoolClient
              - cognito-idp:UpdateGroup
              - cognito-idp:UpdateUserPool
              - cognito-idp:UpdateUserPoolClient
              - cognito-idp:AdminAddUserToGroup
              - cognito-idp:AdminRemoveUserFromGroup
            Resource: !Sub arn:${AWS::Partition}:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${AWS::Region}_*
          - Effect: Allow
            Action:
              - kinesis:DescribeStreamSummary
              - kinesis:CreateStream
              - kinesis:StartStreamEncryption
              - kinesis:AddTagsToStream
              - kinesis:DeleteStream
            Resource: !Sub arn:${AWS::Partition}:kinesis:${AWS::Region}:${AWS::AccountId}:stream/sdlf-foundations-rKibanaStack-*
          - Effect: Allow
            Action:
              - firehose:DescribeDeliveryStream
              - firehose:CreateDeliveryStream
              - firehose:DeleteDeliveryStream
              - firehose:StartDeliveryStreamEncryption
            Resource: !Sub arn:${AWS::Partition}:firehose:${AWS::Region}:${AWS::AccountId}:deliverystream/CL-Firehose
          - Effect: Allow
            Action:
              - logs:DescribeDestinations # W13 exception
            Resource: "*"
          - Effect: Allow
            Action:
              - logs:DescribeSubscriptionFilters
              - logs:PutSubscriptionFilter
              - logs:DeleteSubscriptionFilter
            Resource:
              - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group::log-stream:"
              - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:sdlf-*
              - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/sdlf-*
              - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/sdlf-*
          - Effect: Allow
            Action:
              - logs:PutDestination
              - logs:PutDestinationPolicy
              - logs:DeleteDestination
            Resource:
              - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:destination:CL-Destination-*

  rCodeBuildRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: The actions with "*" are all ones that do not have resource limitations associated with them
    Properties:
      RoleName: sdlf-cicd-codebuild
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref rCfnCodeBuildRolePolicy
        - !Ref rCfnOptionalCodeBuildRolePolicy
      Policies:
        - PolicyName: sdlf-cicd-codebuild
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: !Sub arn:${AWS::Partition}:iam::${pSharedDevOpsAccountId}:role/sdlf-cicd-foundations-codecommit-${pEnvironment}
              - Effect: Allow
                Action:
                  - cloudformation:CreateChangeSet
                  - cloudformation:CreateStack
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeChangeSet
                  - cloudformation:DescribeStacks
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:SetStackPolicy
                  - cloudformation:UpdateStack
                  - cloudformation:GetTemplate
                  - cloudformation:GetTemplateSummary
                Resource:
                  - !Sub arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/sdlf-*
                  - !Sub arn:${AWS::Partition}:cloudformation:${AWS::Region}:aws:transform/*
              - Effect: Allow
                Action:
                  - dynamodb:CreateTable
                  - dynamodb:DeleteTable
                  - dynamodb:DescribeTable
                  - dynamodb:DescribeTimeToLive
                  - dynamodb:ListTagsOfResource
                  - dynamodb:TagResource
                  - dynamodb:UntagResource
                  - dynamodb:UpdateTable
                  - dynamodb:UpdateTimeToLive
                  - dynamodb:DescribeContinuousBackups
                  - dynamodb:UpdateContinuousBackups
                Resource: !Sub arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/octagon-*
              - Effect: Allow
                Action:
                  - events:DeleteRule
                  - events:DescribeRule
                  - events:DisableRule
                  - events:EnableRule
                  - events:PutRule
                  - events:PutTargets
                  - events:RemoveTargets
                Resource: !Sub arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/sdlf-*
              - Effect: Allow
                Action: iam:PassRole
                Resource:
                  - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/sdlf-*
                  - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/state-machine/sdlf-*
                Condition:
                  StringEqualsIfExists:
                    iam:PassedToService:
                      - cloudformation.amazonaws.com
                      - cloudtrail.amazonaws.com
                      - codebuild.amazonaws.com
                      - codepipeline.amazonaws.com
                      - events.amazonaws.com
                      - glue.amazonaws.com
                      - lambda.amazonaws.com
                      - states.amazonaws.com
                      - lakeformation.amazonaws.com
              - Effect: Allow
                Action: iam:PassRole
                Resource:
                  - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/sdlf-foundations-*-rLakeFormationDataAccess-*
              - Effect: Allow
                Action:
                  - iam:GetRole
                  - iam:GetRolePolicy
                  - iam:ListPolicyVersions
                  - iam:ListRolePolicies
                  - iam:AttachRolePolicy
                  - iam:CreateRole
                  - iam:CreateServiceLinkedRole
                  - iam:DeleteRole
                  - iam:DeleteRolePolicy
                  - iam:DetachRolePolicy
                  - iam:PutRolePolicy
                  - iam:TagRole
                  - iam:UntagRole
                  - iam:UpdateRole
                  - iam:UpdateRoleDescription
                Resource:
                  - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/sdlf-*
                  - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/state-machine/sdlf-*
                  - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/service-role/sdlf-*
              - Effect: Allow
                Action:
                  - iam:ListPolicyVersions
                Resource: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/sdlf-*
              - Effect: Allow
                Action: iam:PassRole
                Resource: !Sub arn:${AWS::Partition}:iam::${pSharedDevOpsAccountId}:role/sdlf-cicd-team-codecommit-${pEnvironment}-*
              - Effect: Allow
                Action:
                  - iam:CreatePolicy
                  - iam:CreatePolicyVersion
                  - iam:DeletePolicy
                  - iam:DeletePolicyVersion
                  - iam:GetPolicy
                  - iam:GetPolicyVersion
                Resource: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/sdlf-*
              - Effect: Allow
                Action:
                  - lambda:AddPermission
                  - lambda:CreateAlias
                  - lambda:CreateFunction
                  - lambda:DeleteFunction
                  - lambda:DeleteFunctionConcurrency
                  - lambda:DeleteLayerVersion
                  - lambda:GetFunction
                  - lambda:GetFunctionConfiguration
                  - lambda:GetLayerVersion
                  - lambda:InvokeFunction
                  - lambda:ListFunctions
                  - lambda:ListLayers
                  - lambda:ListLayerVersions
                  - lambda:ListTags
                  - lambda:PublishVersion
                  - lambda:PutFunctionConcurrency
                  - lambda:RemovePermission
                  - lambda:RevokePermission
                  - lambda:TagResource
                  - lambda:UntagResource
                  - lambda:UpdateAlias
                  - lambda:UpdateFunctionCode
                  - lambda:UpdateFunctionConfiguration
                Resource: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:sdlf-*
              - Effect: "Allow"
                Action:
                  - lambda:CreateEventSourceMapping # can only be controlled through lambda:FunctionArn condition key
                  - lambda:GetEventSourceMapping # can only be controlled through lambda:FunctionArn condition key
                  - lambda:UpdateEventSourceMapping # can only be controlled through lambda:FunctionArn condition key
                  - lambda:DeleteEventSourceMapping # can only be controlled through lambda:FunctionArn condition key
                Resource: "*"
                Condition:
                  StringLikeIfExists:
                    "lambda:FunctionArn": !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:sdlf-*
              - Effect: Allow
                Action:
                  - states:CreateStateMachine
                  - states:TagResource
                  - states:UntagResource
                  - states:DeleteStateMachine
                  - states:DescribeStateMachine
                  - states:UpdateStateMachine
                Resource: !Sub arn:${AWS::Partition}:states:${AWS::Region}:${AWS::AccountId}:stateMachine:sdlf-*
              - Effect: "Allow"
                Action:
                  - logs:CreateLogGroup
                  - logs:DescribeLogGroups
                Resource:
                  - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group::log-stream:"
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:sdlf-*
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/sdlf-*
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/sdlf-*
              - Effect: Allow
                Action:
                  - logs:PutRetentionPolicy
                  - logs:CreateLogStream
                  - logs:DeleteLogGroup
                  - logs:DeleteLogStream
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                  - logs:TagLogGroup
                  - logs:UntagLogGroup
                  - logs:DescribeSubscriptionFilters
                  - logs:DeleteSubscriptionFilter
                Resource:
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:sdlf-*:log-stream:*
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/sdlf-*:log-stream:*
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/sdlf-*:log-stream:*
              - Effect: Allow
                Action:
                  - cloudwatch:DeleteAlarms
                  - cloudwatch:DescribeAlarms
                  - cloudwatch:DisableAlarmActions
                  - cloudwatch:EnableAlarmActions
                  - cloudwatch:GetMetricData
                  - cloudwatch:PutMetricAlarm
                  - cloudwatch:PutMetricData
                  - cloudwatch:SetAlarmState
                Resource: !Sub arn:${AWS::Partition}:cloudwatch:${AWS::Region}:${AWS::AccountId}:alarm:sdlf-*
              - Effect: Allow
                Action:
                  - sns:CreateTopic
                  - sns:DeleteTopic
                  - sns:GetTopicAttributes
                  - sns:Publish
                  - sns:SetTopicAttributes
                  - sns:Subscribe
                  - sns:Unsubscribe
                  - sns:TagResource
                Resource: !Sub arn:${AWS::Partition}:sns:${AWS::Region}:${AWS::AccountId}:sdlf-*
              - Effect: Allow
                Action:
                  - s3:CreateBucket
                  - s3:DeleteBucket
                  - s3:DeleteBucketPolicy
                  - s3:Get*
                  - s3:List*
                  - s3:Put*
                  - s3:SetBucketEncryption
                Resource:
                  - !Sub "arn:${AWS::Partition}:s3:::${pCustomBucketPrefix}*"
                  - !Sub "arn:${AWS::Partition}:s3:::*-${pEnvironment}-${AWS::Region}-${AWS::AccountId}-*"
              - Effect: Allow
                Action:
                  - codebuild:BatchGetProjects
                  - codebuild:BatchGetBuilds
                  - codebuild:CreateProject
                  - codebuild:DeleteProject
                  - codebuild:UpdateProject
                Resource: !Sub arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/sdlf-*
              - Effect: Allow
                Action:
                  - codepipeline:CreatePipeline
                  - codepipeline:DeletePipeline
                  - codepipeline:GetPipelineState
                  - codepipeline:GetPipeline
                  - codepipeline:UpdatePipeline
                Resource: !Sub arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:sdlf-*
              - Effect: Allow
                Action:
                  - sqs:AddPermission
                  - sqs:CreateQueue
                  - sqs:ChangeMessageVisibility
                  - sqs:ChangeMessageVisibilityBatch
                  - sqs:DeleteQueue
                  - sqs:GetQueueAttributes
                  - sqs:GetQueueUrl
                  - sqs:ListQueueTags
                  - sqs:RemovePermission
                  - sqs:SendMessage
                  - sqs:SendMessageBatch
                  - sqs:SetQueueAttributes
                  - sqs:TagQueue
                  - sqs:UntagQueue
                Resource: !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:sdlf-*
              - Effect: Allow
                Action:
                  - ssm:AddTagsToResource
                  - ssm:DeleteParameter
                  - ssm:DeleteParameters
                  - ssm:DescribeParameters
                  - ssm:GetOpsSummary
                  - ssm:GetParameter
                  - ssm:GetParameterHistory
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                  - ssm:ListTagsForResource
                  - ssm:PutParameter
                  - ssm:RemoveTagsFromResource
                Resource: !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/SDLF/*
              - Effect: Allow
                Action:
                  - kms:CreateAlias
                  - kms:DeleteAlias
                  - kms:UpdateAlias
                Resource:
                 - !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:alias/sdlf-*
                 - !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/*
              - Effect: Allow
                Action:
                  - kms:TagResource
                  - kms:UntagResource
                  - kms:UpdateKeyDescription
                Resource:
                  - !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/*
                  - !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${pSharedDevOpsAccountId}:key/*
              - Effect: Allow
                Action:
                  - kms:CreateGrant
                  - kms:Decrypt
                  - kms:DescribeKey
                  - kms:DisableKey* # DisableKey, DisableKeyRotation
                  - kms:EnableKey* # EnableKey, EnableKeyRotation
                  - kms:Encrypt
                  - kms:GenerateDataKey
                  - kms:GetKeyPolicy
                  - kms:PutKeyPolicy
                  - kms:ReEncrypt* # ReEncryptFrom, ReEncryptTo
                  - kms:RetireGrant
                  - kms:RevokeGrant
                  - kms:ScheduleKeyDeletion
                  - kms:ListGrants
                  - kms:ListKeyPolicies
                  - kms:ListResourceTags
                Resource:
                  - !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/*
                  - !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${pSharedDevOpsAccountId}:key/*
              - Effect: Allow
                Action:
                  - glue:PutDataCatalogEncryptionSettings
                  - glue:CreateDatabase
                  - glue:UpdateDatabase
                  - glue:DeleteDatabase
                  - glue:SearchTables
                  - glue:GetDatabase
                Resource:
                  - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:catalog
                  - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:database/sdlf-*
                  - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:table/sdlf-*/*
                  - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:userDefinedFunction/sdlf-*/*
                  - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:database/*_data_quality_db
                  - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:table/*_data_quality_db/*
                  - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:userDefinedFunction/*_data_quality_db/*
              - Effect: Allow
                Action:
                  - glue:CreateJob
                  - glue:UpdateJob
                  - glue:DeleteJob
                  - glue:TagResource
                  - glue:UntagResource
                Resource: !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:job/sdlf-*
              - Effect: Allow
                Action:
                  - glue:GetCrawler
                  - glue:DeleteCrawler
                  - glue:StopCrawler
                  - glue:UpdateCrawler
                  - glue:TagResource
                  - glue:UntagResource
                Resource: !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:crawler/sdlf-*

  rCodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: sdlf-cicd-codepipeline
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: sdlf-cicd-codepipeline
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${rArtifactsBucket}
                  - !Sub arn:${AWS::Partition}:s3:::${rArtifactsBucket}/*
                Effect: Allow
                Action:
                  - s3:Get*
                  - s3:ListBucket*
                  - s3:Put*
              - Resource: !Ref pSharedDevOpsAccountKmsKeyArn
                Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:Describe*
                  - kms:Encrypt
                  - kms:GenerateDataKey*
                  - kms:List*
                  - kms:ReEncrypt*
              - Resource:
                  - !GetAtt rFoundationsCodeBuildProject.Arn
                  - !GetAtt rTeamCodeBuildProject.Arn
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
              - Resource: !Sub arn:${AWS::Partition}:iam::${pSharedDevOpsAccountId}:role/sdlf-cicd-foundations-codecommit-${pEnvironment}
                Effect: Allow
                Action: sts:AssumeRole

  rCloudWatchRepositoryTriggerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: sdlf-cicd-cw-trigger
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: sdlf-cicd-cw-trigger
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: codepipeline:StartPipelineExecution
                Resource:
                  - !Sub arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${rFoundationsCodePipeline}
                  - !Sub arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${rTeamCodePipeline}

  # Role defined upstream due to Lake Formation PutDataLakeSettings constraints
  rDataLakeAdminRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: sdlf-lakeformation-admin
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSGlueServiceRole
        - !Sub arn:${AWS::Partition}:iam::aws:policy/AmazonS3FullAccess
        - !Sub arn:${AWS::Partition}:iam::aws:policy/AWSLakeFormationDataAdmin
      Policies:
        - PolicyName: sdlf-lakeformation-admin
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: CreateLogGroup
                Effect: Allow
                Action:
                  - logs:AssociateKmsKey
                  - logs:CreateLogGroup
                Resource:
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:sdlf-*
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/sdlf-*
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/sdlf-*
              - Sid: CreateLogStream
                Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/sdlf-*
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/glue/*
              - Sid: DynamoDBAccess
                Effect: Allow
                Action:
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:DeleteItem
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:UpdateItem
                Resource:
                  - !Sub arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/octagon-*
              - Sid: SSMAccess
                Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource: !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/SDLF/IAM/DataLakeAdminRoleArn

  ######## CODEBUILD #########
  rFoundationsCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: sdlf-cicd-foundations-codebuild
      Artifacts:
        Type: CODEPIPELINE
      EncryptionKey: !Ref pSharedDevOpsAccountKmsKeyArn
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        Type: LINUX_CONTAINER
      ServiceRole: !Ref rCodeBuildRole
      TimeoutInMinutes: 40
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                  python: 3.9
            build:
              commands:
                - echo Configuring AWS credentials
                - echo AWS_CONTAINER_CREDENTIALS_RELATIVE_URI $AWS_CONTAINER_CREDENTIALS_RELATIVE_URI
                - curl -qL -o aws_credentials.json http://169.254.170.2/$AWS_CONTAINER_CREDENTIALS_RELATIVE_URI > aws_credentials.json
                - aws configure set aws_access_key_id `jq -r '.AccessKeyId' aws_credentials.json`
                - aws configure set aws_secret_access_key `jq -r '.SecretAccessKey' aws_credentials.json`
                - aws configure set aws_session_token `jq -r '.Token' aws_credentials.json`
                - |-
                  if  [ "${CODEBUILD_BUILD_NUMBER}" -gt "1" ]; then
                      ./deploy.sh
                  fi
          artifacts:
            files:
              - "*"
              - "**/*"

  rTeamCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: sdlf-cicd-team-codebuild
      Artifacts:
        Type: CODEPIPELINE
      EncryptionKey: !Ref pSharedDevOpsAccountKmsKeyArn
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: ENV
            Type: PLAINTEXT
            Value: !Ref pEnvironment
          - Name: DEVOPS_ACCOUNT_ID
            Value: !Ref pSharedDevOpsAccountId
          - Name: CHILD_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Name: CROSS_ACCOUNT_ROLE_ARN
            Value: !Sub arn:${AWS::Partition}:iam::${pSharedDevOpsAccountId}:role/sdlf-cicd-foundations-codecommit-${pEnvironment}
      ServiceRole: !Ref rCodeBuildRole
      TimeoutInMinutes: 20
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                  python: 3.9
            build:
              commands:
                - echo Configuring AWS credentials
                - echo AWS_CONTAINER_CREDENTIALS_RELATIVE_URI $AWS_CONTAINER_CREDENTIALS_RELATIVE_URI
                - curl -qL -o aws_credentials.json http://169.254.170.2/$AWS_CONTAINER_CREDENTIALS_RELATIVE_URI > aws_credentials.json
                - aws configure set aws_access_key_id `jq -r '.AccessKeyId' aws_credentials.json`
                - aws configure set aws_secret_access_key `jq -r '.SecretAccessKey' aws_credentials.json`
                - aws configure set aws_session_token `jq -r '.Token' aws_credentials.json`
                - echo "[profile default]\naccount = ${CHILD_ACCOUNT_ID}\nregion = ${AWS_REGION}\noutput = json\n" > ~/.aws/config
                - echo "[profile crossaccount]\naccount = ${DEVOPS_ACCOUNT_ID}\nsource_profile = default\nregion = ${AWS_REGION}\noutput = json\n" >> ~/.aws/config
                - echo "role_arn = ${CROSS_ACCOUNT_ROLE_ARN}" >> ~/.aws/config
                - |-
                  if  [ "${CODEBUILD_BUILD_NUMBER}" -gt "1" ]; then
                      cd scripts && ./team_check.sh
                      cd ../ && ./deploy.sh
                  fi
          artifacts:
            files:
              - "*"
              - "**/*"

  ######## CODEPIPELINE #########
  rFoundationsCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt rCodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: cicd-foundations
              RoleArn: !Sub arn:${AWS::Partition}:iam::${pSharedDevOpsAccountId}:role/sdlf-cicd-foundations-codecommit-${pEnvironment}
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: "1"
                Provider: CodeCommit
              OutputArtifacts:
                - Name: Source1
              Configuration:
                RepositoryName: !Ref pFoundationsRepository
                BranchName:
                  !FindInMap [pCodeCommitBranch, !Ref pEnvironment, branch]
                PollForSourceChanges: false
              RunOrder: 1
        - Name: Foundations
          Actions:
            - Name: Build
              InputArtifacts:
                - Name: Source1
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              OutputArtifacts:
                - Name: Source2
              Configuration:
                ProjectName: !Ref rFoundationsCodeBuildProject
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref rArtifactsBucket
        EncryptionKey:
          Id: !Ref pSharedDevOpsAccountKmsKeyArn
          Type: KMS
      Name: sdlf-cicd-foundations

  rTeamCodePipeline:
    DependsOn: rFoundationsCodePipeline
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt rCodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: cicd-team
              RoleArn: !Sub arn:${AWS::Partition}:iam::${pSharedDevOpsAccountId}:role/sdlf-cicd-foundations-codecommit-${pEnvironment}
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: "1"
                Provider: CodeCommit
              OutputArtifacts:
                - Name: Source1
              Configuration:
                RepositoryName: !Ref pTeamFoundationsRepository
                BranchName:
                  !FindInMap [pCodeCommitBranch, !Ref pEnvironment, branch]
                PollForSourceChanges: false
              RunOrder: 1
        - Name: Team
          Actions:
            - Name: Build
              InputArtifacts:
                - Name: Source1
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              OutputArtifacts:
                - Name: Source2
              Configuration:
                ProjectName: !Ref rTeamCodeBuildProject
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref rArtifactsBucket
        EncryptionKey:
          Id: !Ref pSharedDevOpsAccountKmsKeyArn
          Type: KMS
      Name: sdlf-cicd-team

  ######## EVENTS #########
  rEventBusPolicy:
    Condition: CrossAccount
    Type: AWS::Events::EventBusPolicy
    Properties:
      Action: events:PutEvents
      Principal: !Ref pSharedDevOpsAccountId
      StatementId: sdlf-cicd-eventbus

  rFoundationsCodePipelineTriggerRule:
    Type: AWS::Events::Rule
    Properties:
      State: !FindInMap [pDemoMode, !Ref pDemo, state]
      EventPattern:
        source:
          - aws.codecommit
        detail-type:
          - CodeCommit Repository State Change
        resources:
          - !Sub arn:${AWS::Partition}:codecommit:${AWS::Region}:${pSharedDevOpsAccountId}:${pFoundationsRepository}
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceType:
            - branch
          referenceName:
            - !FindInMap [pCodeCommitBranch, !Ref pEnvironment, branch]
      Targets:
        - Arn: !Sub arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${rFoundationsCodePipeline}
          RoleArn: !GetAtt rCloudWatchRepositoryTriggerRole.Arn
          Id: sdlf-cicd-foundations

  rTeamCodePipelineTriggerRule:
    Type: AWS::Events::Rule
    Properties:
      State: !FindInMap [pDemoMode, !Ref pDemo, state]
      EventPattern:
        source:
          - aws.codecommit
        detail-type:
          - CodeCommit Repository State Change
        resources:
          - !Sub arn:${AWS::Partition}:codecommit:${AWS::Region}:${pSharedDevOpsAccountId}:${pTeamFoundationsRepository}
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceType:
            - branch
          referenceName:
            - !FindInMap [pCodeCommitBranch, !Ref pEnvironment, branch]
      Targets:
        - Arn: !Sub arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${rTeamCodePipeline}
          RoleArn: !GetAtt rCloudWatchRepositoryTriggerRole.Arn
          Id: sdlf-cicd-team

  ######## LAKE FORMATION #########
  rDataLakeSettings:
    Type: AWS::LakeFormation::DataLakeSettings
    Properties:
      Admins:
        - DataLakePrincipalIdentifier: !GetAtt rCodeBuildRole.Arn
        - DataLakePrincipalIdentifier: !GetAtt rDataLakeAdminRole.Arn

  ######## SSM #########
  rCFNBucketSsm:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /SDLF/S3/CFNBucket
      Type: String
      Value: !Ref rArtifactsBucket
      Description: S3 CFN Artifacts Bucket
  rEnvironmentSsm:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /SDLF/Misc/pEnv
      Type: String
      Value: !Ref pEnvironment
      Description: Environment name
  rSharedDevOpsAccountIdSsm:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /SDLF/Misc/DevOpsAccountId
      Type: String
      Value: !Ref pSharedDevOpsAccountId
      Description: Shared DevOps Account Id
  rDemoSsm:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /SDLF/Misc/Demo
      Type: String
      Value: !Ref pDemo
      Description: DemoMode
  rDataLakeAdminRoleSsm:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /SDLF/IAM/DataLakeAdminRoleArn
      Type: String
      Value: !GetAtt rDataLakeAdminRole.Arn
      Description: Lake Formation Data Lake Admin Role
